DomainBundle\Entity\Centre\Centre:
    type: entity
    table: centros
    schema: hexagonal
    repositoryClass: AppBundle\Domain\Model\Centre\CentreRepositoryDoctrine
    id:
        id:
            type: guid
            id: true
            column: uuid
    fields:
        nombre:
            type: string
            length: '80'
        codi:
            type: string
            length: '5'
            column: cod_centro
            nullable: true
        mailCentre:
            type: string
            length: '50'
            column: mail_centre
            nullable: true
        codiOficial:
            type: string
            length: '8'
            column: codigo_oficial
            nullable: true
        color:
            type: string
            length: '8'
            column: color
            nullable: true
    lifecycleCallbacks: {  }
